<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div id="container">
    <h1>Game On!</h1>

    <p>Whoever reaches a score of 5 first wins!</p>

    <div class="flex-container game-choices">
      <div class="flex-item">
        <h2>Your Choice</h2>

        <div class="button-container">
          <button class="rock game-choice">
            <img src="./img/rock-light.png" alt="Rock">
            Rock
          </button>

          <button class="paper game-choice">
            <img src="./img/paper-light.png" alt="Paper">
            Paper
          </button>

          <button class="scissors game-choice">
            <img src="./img/scissors-light.png" alt="Scissors">
            Scissors
          </button>
        </div>

        <div class="flex-item scorecard">
          <div class="player">
            YOU
          </div>
    
          <div class="score" id="computer-score">
            0
          </div>
        </div>
      </div>

      <div class="flex-item">
        <div class="flex-item">
          <h2>Computer's Choice</h2>
          <p id="computer-choice">?</p>
        </div>

        <div class="scorecard flex-item">
          <div class="player">
            COMPUTER
          </div>

          <div class="score" id="computer-score">
            0
          </div>
        </div>
      </div>
    </div>
    
    <button id="reset">Restart Game</button>
  </div>
    
  <script src="./js/script.js"></script>
</body>
</html>
